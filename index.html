</div>

<p>I am a master's student at McGill University, where I'm very fortunate to be advised by <a href="https://www.cs.mcgill.ca/~yueli/" target=&ldquo;blank&rdquo;>Prof. Yue Li</a>. Prior to that, I received my bachelor's degree from <a href="https://iiis.tsinghua.edu.cn/en/yaoclass/" target=&ldquo;blank&rdquo;>Institute for Interdisciplinary Information Sciences</a> (a.k.a, Yao Class) at Tsinghua University.
</p>
<p>My research interests include <b>computational healthcare</b>, <b>biomedical knowledge graph</b>, and <b>machine learning</b> (especially <b>graph representation learning</b> and <b>topic modeling</b>).
</p>
<p>At Tsinghua University, I was first introduced to computational biology research by <a href="https://iiis.tsinghua.edu.cn/zengjy/" target=&ldquo;blank&rdquo;>Prof. Jianyang Zeng</a> and worked on <b>T cell receptor \(\alpha, \beta\)-chain pairing</b>. During the Spring of 2019, I was visiting CMU, working under the supervision of <a href="http://www.cs.cmu.edu/~jianma/index.html" target=&ldquo;blank&rdquo;>Prof. Jian Ma</a> on <b>hypergraph learning</b> and <b>Hi-C data analysis</b>. My bachelor's thesis advisor is <a href="http://bioinfo.au.tsinghua.edu.cn/member/xzhang/XZhang_English.html" target=&ldquo;blank&rdquo;>Prof. Xuegong Zhang</a>. 
</p>
